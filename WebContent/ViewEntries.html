<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/jquery-ui.min.css" rel="stylesheet" />
<link href="css/design.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<title>View Entries</title>
</head>
<body>
	<div id="top-navigation" class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="top-banner-icon" href="#"><img
					src="images/logo_Buchhaltung.png" alt="top-banner"
					class="nav-erx-logo" /></a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="ViewEntries.html">View Entries<span
							class="sr-only"></span></a></li>
					<li class="active"><a href="index.html">Add Entry<span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="products" class="row list-group text-center">
			<div class="item  col-xs-4 col-lg-6 list-group-item">
				<div class="col-xs-2 view_header">
					<span id="date_of_transaction">Date</span>
				</div>
				<div class="col-xs-2 view_header">
					<span id="payment_to">Payment To</span>
				</div>
				<div class="col-xs-2 view_header">
					<span id="category">Category</span>
				</div>
				<div class="col-xs-2 view_header">
					<span id="transactiontype">Transaction Type</span>
				</div>
				<div class="col-xs-1 view_header">
					<span id="amount">Amount</span>
				</div>
				<div class="col-xs-3 view_header">
					<span id="remark">Remark</span>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$.post("ViewTransactions", {
				userid : "101"
			}, function(result) {
				$("#products").append(result);
			});

		});
		
	</script>
</body>
